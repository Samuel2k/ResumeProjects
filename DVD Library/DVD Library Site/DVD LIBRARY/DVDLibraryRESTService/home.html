<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>DVD Collection</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="home.js"></script>
    <!--style for the table & header-->
    <style>
      * {font-family: sans-serif;}
      nav .btn {background-color: #aaaaaa; color: #000000;}
      table #dvdTable, {border: 2px solid black; border-collapse: collapse; text-align: center;}
      tbody th {background-color: #90c0ff; border-left: 2px solid black; border-right:2px solid black;}
      tbody td {border-left: 2px solid black; border-right: 2px solid black;}
      tbody tr:nth-child(even) {background-color: #e6f5ff;}
      tbody tr:nth-child(odd) {background-color: #ccebff;}

      .topLeft {float:left;margin-left: 10px;}
      .topRight {float: right; margin-right: 10px;}
    </style>
  </head>

  <header>
    <div id="FormHeader">
    <br />
    <button id="createButton" onclick="createDVD()" class="topLeft">Create DVD</button>

    <form id="Search">
      <input placeholder="Search Term" class="topRight" id="termSearchBox" type="text" name="termSearchBox">

      <select class="topRight" id="categoryDropdown" name="categoryDropdown">
        <option selected disabled>Search Category</option>
        <option value="title" name="titleDrop">Title</option>
        <option value="year" name="yearDrop">Release Year</option>
        <option value="director" name="nameDrop">Director Name</option>
        <option value="rating" name="ratingDrop">Rating</option>
      </select>

      <button class="topRight" type="button" onclick="attemptSearch()">Search</button>
    </form>
    <br /><br />
  </div>

  <!--Other headers-->
  <div id="editHeader">
    <h2 style="margin: 20px;">(Set to 'Edit DVD: (Title)')</h2>
  </div>

  <div id="createHeader">
    <h2 style="margin: 20px;">Create DVD</h2>
  </div>

  </header>

  <body>
    <!--Heading & body separator-->
    <hr /><br />
    <!--Invalid search error-->
    <h4 id="searchError" style="width:98.75%;border: 2px solid black;padding: 10px;background-color:#ffb3b3;margin: 10px;">
    Both Search Category and Search Term are required.</h4>

    <!--TABLE-->
    <table style="width:100%; border:2px solid black;" id="dvdTable">
      <!--Table head-->
      <tr id="tableHead">
        <th style="width:25%;" scope="col">Title</th>
        <th style="width:25%;" scope="col">Release Year</th>
        <th style="width:20%;" scope="col">Director</th>
        <th style="width:10%;" scope="col">Rating</th>
        <th style="width:20%;" scope="col"></th>
      </tr>
      <!--Table row-->

      <!--<tr style="text-align:center;" id="newTableRow">
        <td class="rowPiece" scope="row">`Title`</td>
        <td class="rowPiece" scope="row">`Release Year`</td>
        <td class="rowPiece" scope="row">`Director`</td>
        <td class="rowPiece" scope="row">`Rating`</td>
        <td class="rowPiece" scope="row"><button class="editButton">Edit</button> | <button class="deleteButton">Delete</button></td>
      </tr>-->
    </table>

    <!--Errors-->
    <h4 id="titleError" style="width:98.75%;border: 2px solid black;padding: 10px;background-color:#ffb3b3;">
    Please enter a title for the Dvd.</h4>
    <h4 id="yearError" style="width:98.75%;border: 2px solid black;padding: 10px;background-color:#ffb3b3;">
    Please enter a 4-digit year.</h4>

    <!--Create new DVD menu-->
    <div id="modifyDvdMenu">

      <form id="modifyForm">
        Title:        <input id="newTitle" type="text" name="name" /><br/><br/>
        Release Year: <input id="newYear" type="text" name="name" /><br/><br/>
        Director:     <input id="newDirector" type="text" name="name" /><br/><br/>
        rating:       <select id="newRating" name="categoryDropdown">
                        <option value="G" name="GDrop">G</option>
                        <option selected value="PG" name="PGDrop">PG</option>
                        <option value="PG-13" name="PG-13Drop">PG-13</option>
                        <option value="R" name="RDrop">R</option>
                      </select><br /><br />
        Notes:        <textarea id="newNotes" name="moreinfo"></textarea><br /><br />
                      <button onclick="cancelButton()" class="topLeft">Cancel</button>
                      <button id="createDVDfinal" type="button" onclick="createDVDsec()" class="topLeft">Create DVD</button>
                      <button id="editDVDfinal" type="button" onclick="editDVDsec()" class="topLeft">Save Changes</button>
      </form>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
